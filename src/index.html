<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chore-io</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Chore Manager</a>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <form #choreForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="choreName">Chore Name:</label>
            <input type="text" class="form-control" id="choreName" name="choreName" [(ngModel)]="newChoreName" required>
          </div>
          <div class="form-group">
            <label for="choreDescription">Chore Description:</label>
            <textarea class="form-control" id="choreDescription" name="choreDescription"
              [(ngModel)]="newChoreDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="choreName">Person assigned to:</label>
            <input type="text" class="form-control" id="choreName" name="choreName" [(ngModel)]="newChoreName" required>
          </div>
          <div class="form-group">
            <label for="choreName">Point value</label>
            <input type="text" class="form-control" id="choreName" name="choreName" [(ngModel)]="newChoreName" required>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="choreForm.invalid">Add Chore</button>
        </form>
      </div>
      <div class="col-md-6">
        <ul class="list-group">
          <li *ngFor="let chore of chores" class="list-group-item">
            <h5>{{ chore.name }}</h5>
            <p>{{ chore.description }}</p>
            <button class="btn btn-danger btn-sm" (click)="deleteChore(chore)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
