

<form [formGroup]="createChoreForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Chore Name</mat-label>
        <input matInput formControlName="name" placeholder="">
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Assigned To</mat-label>
        <input matInput formControlName="assigned_to">
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Due Date</mat-label>
        <input matInput formControlName="due_date" type="date">
    </mat-form-field>

    <br>
    <mat-form-field appearance="fill">
        <mat-label>Repeat For</mat-label>
        <input matInput formControlName="repeat_for">
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <input matInput formControlName="status">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
        <mat-label>Points</mat-label>
        <input matInput formControlName="points" >
    </mat-form-field>

    <br>

    <button type="submit" mat-button extended>
        Submit
    </button>

    </form>
