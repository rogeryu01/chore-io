<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Include any necessary external scripts or stylesheets  here -->
  <style>
    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .mat-raised-button {
      width: 100px;
      height: 50px;
    }
  </style>
</head>


<head>
  <meta charset="UTF-8">
  <!-- Include any necessary external scripts or stylesheets  here -->
  <link rel="stylesheet" type="text/css" href="calendar.component.css">
</head>

<body>
  <h1>My Calendar</h1>
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <button class="button" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
          Previous Week
        </button>
        <button class="button" color="primary" mwlCalendarToday [(viewDate)]="viewDate">
          Current Week
        </button>
        <button class="button" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
          Next Week
        </button>
      </div>
    </div>
    <!-- <div class="square"></div> -->
    <div class="row text-center">
      <div [ngSwitch]="view">
        <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate"
          [events]="events"></mwl-calendar-week-view>
      </div>
    </div>
  </div>
</body>

</html>
