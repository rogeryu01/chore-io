
<h1>Welcome to Chore.io!</h1>

<p>This is a WIP prototype for Chore.io.</p>


<div class="chores-container">
    <div class="your-chores">
      <h2>Your Chores</h2>
    
    </div>
    <div class="all-chores">
        <h2>All Chores</h2>
        <table>
          <tbody>
            <tr *ngFor="let chore of chores$ | async">
              <td style="font-size: 25px;">{{chore.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
